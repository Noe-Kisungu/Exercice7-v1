<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets\css\Style.css">
  <title>Exercice 7</title>
</head>
<body>
  <form action="index.html" method="post">
    <fieldset class="Background1">
      <legend class="Background1">Votre identité</legend>
      <ol>
        <li>Nom : <input type="text" placeholder="Votre nom"/></li>
        <li>Prénom : <input type="text" placeholder="Votre Prénom"/></li>
        <li>Adresse mail : <input type="text" placeholder="Votre Adresse mail"/></li>
      </ol>
    </fieldset>
    <fieldset class="Background2">
      <legend class="Background2">Adresse de livraison</legend>
      <ol>
        <li>Adresse :<textarea name="address"></textarea></li>
        <li>Code postal : <input type="text" placeholder="Code postal"/></li>
        <li>Ville : <input type="text" placeholder="Ville"/></li>
      </ol>
    </fieldset>
    <fieldset class="Background3">
      <legend class="Background3">Information de réglement</legend>
      <ol>
        <li>Type de carte bancaire : <br>
          <input type="radio" name="Type de carte" value="VISA" id="VISA" /><label for="VISA">VISA</label><br>
          <input type="radio" name="Type de carte" value="Mastercard"/><label for="Mastercard">Mastercard</label><br>
          <li>Numéro de carte : <input type="text" placeholder="Numéro de carte"/></li>
          <li>Code de sécurité : <input type="text" placeholder="Code de sécurité"/></li>
          <li>Nom du titulaire : <input type="text" placeholder="Nom du titulaire"/></li>
        </ol>
      </fieldset>
      <button type="button" name="button">J'achète !</button>
    </form>
  </body>
  </html>
